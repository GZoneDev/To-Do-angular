<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4">
            <h4>{{ welcomeQuestionMessage }}</h4>
            <h6 class="font-weight-light">{{ welcomeMessage }}</h6>
            <form class="pt-3" [formGroup]="registerForm" (ngSubmit)="register()">
              <div *ngIf="errorServerMessage" class="text-danger">
                {{ errorServerMessage }}
              </div>
              <div class="form-group">
                <input type="text" 
                       class="form-control form-control-lg" 
                       id="exampleInputUsername1" 
                       placeholder="Username" 
                       formControlName="username" 
                       required>
                <div *ngIf="registerForm.get('username')?.errors && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)" class="text-danger">
                  {{ getUsernameErrorMessage() }}
                </div>
              </div>

              <div class="form-group">
                <input type="email" 
                       class="form-control form-control-lg" 
                       id="exampleInputEmail1" 
                       placeholder="Email" 
                       formControlName="email" 
                       required>
                <div *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="text-danger">
                  {{ getEmailErrorMessage() }}
                </div>
              </div>

              <div class="form-group">
                <input type="password" 
                       class="form-control form-control-lg" 
                       id="exampleInputPassword1" 
                       placeholder="Password" 
                       formControlName="password" 
                       required>
                <div *ngIf="registerForm.get('password')?.errors && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="text-danger">
                  {{ getPasswordErrorMessage() }}
                </div>
              </div>

              <div class="form-group">
                <input type="password" 
                       class="form-control form-control-lg" 
                       id="exampleInputRepeatPassword1" 
                       placeholder="Repeat password" 
                       formControlName="repeatPassword" 
                       required>
                <div *ngIf="registerForm.get('repeatPassword')?.errors && (registerForm.get('repeatPassword')?.touched || registerForm.get('repeatPassword')?.dirty)" class="text-danger">
                  {{ getPasswordErrorMessage() }}
                </div>
                <div *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.get('repeatPassword')?.touched" class="text-danger">
                  {{ passwordNoMatchMessage }}
                </div>                 
              </div>

              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-primary btn-lg"> {{ registerButtomName }} </button>
              </div>

              <div class="text-center mt-4 font-weight-light">
                {{ accountExistenceMessage }}
                <a class="text-primary" routerLink="/auth" routerLinkActive="active"> {{ loginLinkName }} </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
